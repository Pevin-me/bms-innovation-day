<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-5">
            <h2 class="text-center fw-bold mb-3">Get in Touch with Us</h2>
            <p class="text-center text-muted mb-4">
              We're sorry for the trouble you're facing. Please fill out the form below, 
              and our support team will get back to you as soon as possible.
            </p>

            <form id="contactForm" method="POST" action="{{ url_for('contact_admin') }}">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="FirstName" class="form-label fw-semibold">First Name</label>
                  <input type="text" class="form-control" id="FirstName" name="FirstName" required>
                </div>
                <div class="col-md-6">
                  <label for="LastName" class="form-label fw-semibold">Last Name</label>
                  <input type="text" class="form-control" id="LastName" name="LastName" required>
                </div>
                <div class="col-md-6">
                  <label for="Email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control" id="Email" name="Email" required>
                </div>
                <div class="col-md-6">
                  <label for="PhoneNumber" class="form-label fw-semibold">Phone No.</label>
                  <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber">
                </div>
                <div class="col-12">
                  <label for="Message" class="form-label fw-semibold">Message</label>
                  <textarea class="form-control" id="Message" name="Message" rows="5" placeholder="Write your message..." required></textarea>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-5 py-2 rounded-pill fw-semibold">
                  Send Message
                </button>
              </div>
              <div id="responseMessage" class="text-success fw-semibold mt-3 text-center" style="display:none;">
                Request sent successfully. You will hear from us soon.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 text-muted">
    &copy; Pevin 2025. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector('#contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent actual submission
      document.getElementById('responseMessage').style.display = 'block';
    });
  </script>
</body>
</html>
